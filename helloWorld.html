<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

</head>
<body>
        <div id = "demo"></div>
    <script type="text/babel">
    //const val1 = <h1>Hello World</h1>;
    //const val2 = document.getElementById('demo')
    //ReactDOM.render(val1, val2);
    // ReactDOM.render(<p>Hello World</p>, document.getElementById('demo'));
    //State less functions
    const MyFunction = () => {
        return   <div>
      <h1>Hello, world!</h1>
      <h2>It is {new Date().toLocaleTimeString()}.</h2>
    </div>
    } 
    //Calling stateless function in another component
    class MyComponent extends React.Component{
        render (){
            return (
                <MyFunction />
            )
        }
    }
ReactDOM.render(<MyComponent />, document.getElementById("demo"));
 


    </script>
</body>
</html>
